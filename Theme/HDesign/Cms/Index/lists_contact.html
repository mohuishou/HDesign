<extend name="$_home_public_layout"/>
<block name="style">
    <style>
        .icon img{
            width:15px;
        }
        .address h3{
            color: #bd7000;
        }

        .wx{
            text-align: center;
        }
        

        .wx img{
            width: 240px;
        }
    </style>
</block>
<block name="main">

    <div id="content">
        <div id="contact">
            <h1>Contact Us</h1>
            <div id="address_list">
                <volist name="volist" id="vo">
                    <div class="address">
                        <table>
                            <tr>
                                <td colspan="2"><h3>{$vo.title}</h3></td>
                            </tr>
                            <tr>
                                <td class="icon"><img src="__HOME_IMG__/tel.png"></td>
                                <td>{$vo.tel}</td>
                            </tr>
                            <tr>
                                <td class="icon"><img src="__HOME_IMG__/email.png" alt="E-mail" title="E-mail"></td>
                                <td><a href="mailto:sld@steveleung.com">{$vo.email}</a></td>
                            </tr>
                            <tr>
                                <td class="icon"><img src="__HOME_IMG__/address.png" alt="Address" title="Address"></td>
                                <td>{$vo.address}</td>
                            </tr>
                            <tr>
                                <td class="icon"><img src="__HOME_IMG__/qq.png" alt="Address" title="Address"></td>
                                <td>{$vo.qq}</td>
                            </tr>
                            <tr>
                                <td class="icon"><img src="__HOME_IMG__/user.png" alt="Address" title="Address"></td>
                                <td>{$vo.name}</td>
                            </tr>
                        </table>
                    </div>
                    <notempty name="vo['wx']">
                        <div class="address wx">
                            <h3>微信扫一扫关注我们</h3>
                            <img src="{$vo.wx|get_cover}">
                        </div>
                    </notempty>
                </volist>
            </div>
        </div>
    </div>


</block>
<block name="footer">
    <include file="./Theme/HDesign/Home/Public/footer.html" />
</block>
