<block name="script">
    <script src="__HOME_JS__/home.js"></script>
    <script>
        $(document).ready(function() {
            // Global variables
            homeImageCount = '{{count($sliders)}}'; // Max 5

            <volist name="sliders" id="slider">
                homeImage{$i}File ='{$slider.cover|get_cover}';
                homeImage{$i}Title ='{$slider.title}';
                homeImage{$i}FileWidth = '1000';
                homeImage{$i}FileHeight = '667';
                homeImage{$i}Link = "{:U('Album/Index/album',array('aid'=>$slider['aid']))}";
            </volist>


        });
    </script>
</block>
